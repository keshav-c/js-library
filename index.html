<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./styles.css" rel="stylesheet" />
    <title>Library App</title>
  </head>
  <body>
    <div id="app-wrapper">
      <header>
        <div id="banner">
          <h1 class="title">Books Library!</h1>
          <p>This app lists all the books I'm interested in. It keeps track of information specific to each book.</p>
        </div>
        <div id="list">
          <div id="list-bar">
            <h2 class="title">Books being tracked</h2>
            <button id="add-button">New Book</button>
            <div id="form-box" class="modal">
              <div class="modal-content">
                <div class="modal-header">
                  <span class="close">&times;</span>
                  <h2>Enter Book Details</h2>
                </div>
                <div class="modal-body">
                  <form id="add-form">
                    <div>
                    <label for="book-title">Title</label>
                    <input type="text" id="book-title" name="title">
                    </div>
                    <div>
                    <label for="book-author">Author</label>
                    <input type="text" id="book-author" name="author">
                    </div>
                    <div>
                    <label for="book-pages">Pages</label>
                    <input type="number" id="book-pages" name="pages">
                    </div>
                    <div>
                    <input type="radio" id="book-unread" name="read" value="0" checked>
                    <label for="book-unread">Unread</label>
                    <input type="radio" id="book-read" name="read" value="1">
                    <label for="book-read">Read</label>
                    </div>
                    <input type="submit" value="Add Book">
                  </form>
                </div>
              </div>
            </div>
          </div>
          <ul>
            <li>Book1</li>
            <li>Book2</li>
          </ul>
        </div>
      </header>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
