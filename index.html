<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./styles.css" rel="stylesheet" />
    <title>Library App</title>
  </head>
  <body>
    <div id="app-wrapper">
      <header>
        <div id="banner">
          <h1 class="title">Books Library!</h1>
          <p>This app lists all the books I'm interested in. It keeps track of information specific to each book.</p>
        </div>
        <div id="list">
          <div id="list-bar">
            <h2 class="title">Books being tracked</h2>
            <!-- Open Modal Button -->
            <button id="add-button">Add Book</button>
            <!-- The Add Book Modal -->
            <div id="form-box" class="modal">
              <!-- Modal Box Content -->
              <div class="modal-content">
                <div class="modal-header">
                  <span class="close">&times;</span>
                  <h2>Enter Book Details</h2>
                </div>
                <div class="modal-body">
                  <p>Some Text in the modal...</p>
                </div>
              </div>
            </div>
          </div>
          <ul>
            <li>Book1</li>
            <li>Book2</li>
          </ul>
        </div>
      </header>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
